    <main class="form-wrapper-main">
        <div class="form-wrapper" id="form-wrapper">
            <div class="form-box signup-box">
                <form>
                    <h1>Nova Conta</h1>
                    <input type="text" placeholder="Seu Nome">
                    <input type="email" placeholder="Seu E-mail">
                    <input type="password" placeholder="Sua Senha">
                    <button type="button" id="signupBtn">Registrar</button>
                </form>
            </div>
            <div class="form-box signin-box">
                <form>
                    <h1>Login</h1>
                    <input type="email" placeholder="Seu E-mail">
                    <input type="password" placeholder="Sua Senha">
                    <a href="#">Esqueceu a Senha?</a>
                    <button type="button" id="signinBtn">Entrar</button>
                </form>
            </div>
            <div class="switch-wrapper">
                <div class="switch">
                    <div class="switch-panel switch-left">
                        <h1>Bem-vindo de Volta!</h1>
                        <p>Use seus dados pessoais para acessar a conta</p>
                        <button class="hidden" id="signinSwitch">Entrar</button>
                    </div>
                    <div class="switch-panel switch-right">
                        <h1>Bem-vindo!</h1>
                        <p>Cadastre-se com seus dados pessoais para acessar o site</p>
                        <button class="hidden" id="signupSwitch">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
